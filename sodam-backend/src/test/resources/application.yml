spring:
    datasource:
        url: jdbc:h2:mem:test
        username: sa
        password:
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    data:
        redis:
            host: localhost
            port: 6379

    # oauth2 - kakao oauth2 기본 설정
    security:
        oauth2:
            client:
                registration:
                    kakao:
                        client-id: 8fb1e8921f2ee60c0e7990d9c5386e26 # restapi 키 값
                        client-secret: 3P8VQdR5435uc26mSWWWbWNWqU5uhdB4 # 보안 코드값
                        client-name: Kakao
                        authorization-grant-type: authorization_code
                        redirect-uri: "http://localhost:3000/login/oauth2/code/kakao" # 등록한 redirect-uri
                        scope: profile_nickname
                        client-authentication-method: client_secret_post
                provider:
                    kakao:
                        authorization-uri: https://kauth.kakao.com/oauth/authorize
                        token-uri: https://kauth.kakao.com/oauth/token
                        user-info-uri: https://kapi.kakao.com/v2/user/me
                        user-name-attribute: id
